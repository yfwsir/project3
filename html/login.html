<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_735572_ehkwx809w2k.css">
</head>
<body>
    <div class="header">
        <div class="logo"><a href="#"></a></div>
        <!-- <a href="#"><div class="logo"></div></a> -->
    </div>
    <div class="main content">
        <div class="main_left">
            <img src="../images/login/81eecc43e29f.webp">
        </div>
        
        <div class="main_right">
            <div class="login">
                <p>使用合作号登录</p>
                <ul class="main_connect">
                    <li><a href="#"><i class="iconfont icon-qqlogin"></i></a></li>
                    <li><a href="#"><i class="iconfont icon-wxlogin"></i></a></li>
                </ul>
                <form action="">
                    <p>账号密码登录</p>
                    <input type="text" name="" id="" placeholder="手机号">
                    <input type="password" name="" id="" placeholder="密码">
                    <input type="submit" value="登录">
                    <div class="login_phone">
                        <a href="#">短信登录验证</a>
                        <span>|</span>
                        <a href="#" class="sign_to">注册</a>
                        <a href="#" class="find_pwd">找回密码</a>
                    </div>
                </form>
            </div>
            <div class="sign_in">
                <p>使用手机号注册</p>
                <span><input type="text" placeholder="手机号" class="input_phone"><a href="#" class="btn_phone">获取验证码</a></span>
                <input type="text" placeholder="短信验证码">
                <input type="password" placeholder="密码">
                <input type="password" placeholder="确认密码">
                <span>密码长度必须在8位以上，含大小写字母、数字、符号至少三种</span>
                <span><input type="checkbox" class="checkbox"><i>同意<a href="#" class="sign_rule"><美的官方商城用户注册协议></a></i></span>
                <input type="submit" value="注册">
                <a href="#" class="haveusername">已有账号？请登录</a>
            </div>
        </div>
    </div>
    <div class="footer">
        Copyright © 1968-2018 美的集团股份有限公司 粤ICP备09215446号
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
